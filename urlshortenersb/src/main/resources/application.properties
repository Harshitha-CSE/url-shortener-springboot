# ===========================================
# URL Shortener Application Configuration
# ===========================================

spring.application.name=urlshortenersb

# ===========================================
# DATABASE CONFIGURATION
# ===========================================
# Set these environment variables before running the application:
# DATABASE_URL=jdbc:mysql://localhost:3306/urlshortener
# DATABASE_USERNAME=your_db_username
# DATABASE_PASSWORD=your_db_password
# DATABASE_DIALECT=org.hibernate.dialect.MySQLDialect

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=${DATABASE_DIALECT}
spring.jpa.open-in-view=false

# ===========================================
# JWT CONFIGURATION
# ===========================================
# Set this environment variable before running the application:
# JWT_SECRET=your_jwt_secret_key_here_minimum_256_bits

jwt.secret=${JWT_SECRET}
jwt.expirationMs=72800000

# ===========================================
# CORS & FRONTEND CONFIGURATION
# ===========================================
# Set these environment variables for production:
# FRONTEND_URL=http://localhost:5173
# BACKEND_URL=http://localhost:8080

frontend.url=${FRONTEND_URL:http://localhost:5173}
backend.url=${BACKEND_URL:http://localhost:8080}

# ===========================================
# LOGGING CONFIGURATION
# ===========================================
# Set to INFO for production, DEBUG for development
logging.level.org.springframework.security=INFO
logging.level.org.url.urlshortenersb=INFO
